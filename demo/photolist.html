<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>照片墙</title>
<link href="photostyle.css" type="text/css" rel="stylesheet"/>
<script src="move.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function(){
	var oDiv = document.getElementById("div1");
	var oUl = oDiv.children[1];
	var aLi = oUl.children;
	var now = 0;
	var oUp = document.getElementById("Up");
	var oDown = document.getElementById("Down");
	for(var i = 0 ; i <aLi.length ; i++){
		aLi[i].style.left = aLi[i].offsetLeft + "px";
		if(i >= 12){
			aLi[i].style.top =  '400px';
		}else{
			aLi[i].style.top = parseInt(i/4)*200 + 'px';
		}
	}
	
	for(var i = 0 ; i <aLi.length ; i++){
		aLi[i].style.position = 'absolute';
	}
	for(var i = 8; i <aLi.length ; i++){
		aLi[i].style.filter = 'alpha(opacity : 0)';
		aLi[i].style.opacity = 0; 
	}
	var flag = true;
	oUp.onclick = function(){
		if(flag == false) return;
		if(now <=0 ){
			return;
		}
		flag = false;
		var i = now +7;
		var timer = setInterval(function(){
			if(i>=now + 4){
				startMove(aLi[i],{top:400,opacity:0});
			}else if(i>=now){
				startMove(aLi[i],{top:200})
			}else{
				startMove(aLi[i],{top:0,opacity:100})
			}
			i--;
			if(i==now - 5){
				now -=4;
				clearInterval(timer);
				setTimeout(function() {
					flag = true;
				}, 500);
			}
		},70)
	}
	oDown.onclick = function(){
		if(!flag){return;}
		
		if(now >= aLi.length - 8 ){
			return;
		}
		flag = false;
		var i = now;
		var timer = setInterval(function(){
			if(i<now+4){
				startMove(aLi[i],{top:-200,opacity:0})
			}else if(i<now+8){
				startMove(aLi[i],{top:0,opacity:100})
			}else{
				startMove(aLi[i],{top:200,opacity:100})
			}
			i++;
			if(i==now+12){
				now +=4;
				clearInterval(timer);
				setTimeout(function(){
					flag = true;
				},500)
			}
		},70)
		/*
			for(var i = 0; i <12 ; i++){
				if(i<4){
					startMove(aLi[i],{top:-200,opacity:0})
				}else if(i<8){
					startMove(aLi[i],{top:0,opacity:100})
				}else{
					startMove(aLi[i],{top:200,opacity:100})
				}
			}
		*/
	}
};
</script>
</head>
<body>
<div class="wrap" id="div1">
	<div class="navBox">
		<a href="#" class="up" id="Up"></a>
		<a href="#" class="down" id="Down"></a>
	</div>
	<ul class="navList" >
		<li><a href="#"><img src="images/1.jpg"/></a></li>
		<li><a href="#"><img src="images/2.jpg"/></a></li>
		<li><a href="#"><img src="images/3.jpg"/></a></li>
		<li><a href="#"><img src="images/4.jpg"/></a></li>

		<li><a href="#"><img src="images/6.jpg"/></a></li>
		<li><a href="#"><img src="images/7.jpg"/></a></li>
		<li><a href="#"><img src="images/8.jpg"/></a></li>
		<li><a href="#"><img src="images/9.jpg"/></a></li>
		<li><a href="#"><img src="images/10.jpg"/></a></li>
		<li><a href="#"><img src="images/15.jpg"/></a></li>
		<li><a href="#"><img src="images/12.jpg"/></a></li>
		<li><a href="#"><img src="images/13.jpg"/></a></li>
		<li><a href="#"><img src="images/14.jpg"/></a></li>

	</ul>
</div>
</body>
